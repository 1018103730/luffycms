{layout name="layout" /}

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">菜单列表</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <a href="{:url('admin/rule/add')}" class="btn btn-success">添加</a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table  table-bordered table-hover">
                        <tr class="active">
                            <th><input class="check-all" type="checkbox" value=""></th>
                            <th>菜单名称</th>
                            <th>链接</th>
                            <th>ICON</th>
                            <th>类型</th>
                            <th>排序</th>
                            <th>操作</th>
                        </tr>
                        {volist name="$lists" id="vo"}
                        <tr {if condition="$vo['parent_id'] eq 0"} class="success" {/if}>
                            <td><input class="check-item" type="checkbox" value="{$vo.id}"></td>
                            <td class="text-left">
                            {if condition="$vo['parent_id'] neq 0"}
                            &nbsp;&nbsp;┗━
                            {/if}
                            {$vo.title}
                            </td>
                            <td>
                                {$vo.name}
                            </td>
                            <td>{$vo.icon}</td>
                            <td>{$vo.islink}</td>
                            <td>{$vo.sort}</td>
                            <td>
                                <a class="btn btn-xs btn-default">编辑</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                </div>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
</div>
